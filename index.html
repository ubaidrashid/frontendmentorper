<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
 <link rel="stylesheet" href="/style.css">
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <main>

    <div class="container">
      <div class="images">
        <div class="img"></div>
        <div class="img-m"></div>
      </div>
      <div class="text">

        <div class="per">
          PERFUME
        </div>

        <h1 class="main-h"> Gabrielle Essence Eau De Parfum</h1>

        <div class="p">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="price">

          <div class="low-pr">
            $149.99
          </div>
          <div class="hgh-pr">
            $169.99
          </div>
        </div>

         <div class="button">

           <!-- <img src="/images/icon-cart.svg" alt=""> -->
           <button>
             <img class="span" src="/images/icon-cart.svg" alt="">
             Add to Cart
            </button>
          </div>
        <!-- </button> -->
      </div>
    </div>
  </main>

  </div> -->
</body>

</html>
